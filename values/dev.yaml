global:
  storageClass: bahmni-efs-sc

metadata:
  labels:
    environment: dev

bahmni-openmrs:
  enabled: true
bahmni-web:
  enabled: true
bahmni-lab:
  enabled: true
crater:
  enabled: true
reports:
  enabled: true
  config:
    OPENMRS_HOST: "bahmni-openmrs"
  image:
    repository: bahmniindiadistro
    name: reports
    tag: 1.0.0-1
hiu:
  enabled: true
hiu-db:
  enabled: true
hiu-ui:
  enabled: true
hip:
  enabled: true
otp-service:
  enabled: true
abdm-db:
  enabled: true

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
